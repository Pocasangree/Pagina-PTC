<body>
    <div id="menuContenedor"></div>

    <br>
    <section style="background-color: #f8f9fa;">
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div class="card" style="border-radius: 15px;">
                <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
                  data-mdb-ripple-color="light">
                  <img src="../img/imagen licencia.png"
                  style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                    alt="Licencia de Software" />
                  <a href="#!">
                    <div class="mask"></div>
                  </a>
                </div>
                <div class="card-body pb-0">
                  <div class="mb-2">
                    <h5 class="card-title">Selecciona una licencia:</h5>
                    <select class="form-select" id="selectorLicencia">
                        <option value="ninguno">Selecciona una Opción</option>
                      <option value="Completa" id="licencia">Licencia Completa</option>
                    </select>
                    <p class="card-text mt-3">Descripción: <span id="descripcion">Esta licencia consistente
                      en un programa para la adminitracion de una agencia de automoviles
                    </span></p>
                  </div>
                </div>
                <hr class="my-0" />
                <div class="card-body pb-0 mb-3">
                  <div class="d-flex justify-content-between">
                    <p class="card-text">Subtotal: <span class="text-dark small text-muted" id="precio">120$</span></p>
                    
                  </div>
                </div>
                <hr class="my-0" />
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                    <a href="#!" class="text-dark fw-bold">Cancelar</a>
                    <button type="button" class="btn btn-primary" id="comprarBtn">Comprar ahora</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
